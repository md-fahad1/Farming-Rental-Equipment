<!-- app-contact.component.html -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">📩 Get in Touch</h2>
    <div class="row g-4">
      <!-- Contact Form -->
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" placeholder="Enter your phone number" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Write your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Send Message</button>
        </form>
      </div>

      <!-- Contact Info & Map -->
      <div class="col-md-6">
        <h5 class="fw-bold">📍 Our Location</h5>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.507926313652!2d90.41251841445604!3d23.8103313920544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7bdf146f3ef%3A0xd96b7f9c95687a47!2sDhaka!5e0!3m2!1sen!2sbd!4v1675081257921!5m2!1sen!2sbd"
          width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <div class="mt-3">
          <p>📱 <a href="https://wa.me/8801700000000" target="_blank" class="text-success">WhatsApp Support</a></p>
          <p>💬 <a href="https://m.me/example" target="_blank" class="text-primary">Messenger Chat</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
