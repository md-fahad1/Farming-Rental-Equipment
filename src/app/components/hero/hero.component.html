<!-- hero.component.html -->
<section class="bg-success text-white py-5">
  <div class="container text-center">
    <div class="row align-items-center">
      <!-- Hero Text -->
      <div class="col-lg-6 mb-4 mb-lg-0 text-lg-start">
        <h1 class="display-4 fw-bold">
          Rent <span class="text-warning">Farming Equipment</span> Easily
        </h1>
        <p class="lead mb-4">
          Affordable, reliable, and available near you. Empowering farmers with
          the tools they need.
        </p>
        <div class="d-flex flex-wrap gap-2 justify-content-center justify-content-lg-start">
          <a routerLink="/equipment" class="btn btn-warning btn-lg">Explore Equipment</a>
          <a routerLink="/about" class="btn btn-outline-light btn-lg">Learn More</a>
        </div>
      </div>

      <!-- Hero Image -->
      <div class="col-lg-6">
        <img src="assets/tractor-hero.png" class="img-fluid rounded shadow" alt="Farming Equipment">
      </div>
    </div>

    <!-- Optional Search Form -->
    <div class="row mt-5">
      <div class="col-md-8 mx-auto">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search equipment (tractor, harvester)" aria-label="Search">
          <button class="btn btn-warning" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</section>
